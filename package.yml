name        : gnome-terminal
version     : 3.18.1
release     : 18
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-terminal/3.18/gnome-terminal-3.18.1.tar.xz : 6eecc81f38c8019d9f49b8950cd814da88d84a8d98c9da98a57be06a1b9f4119
license     : GPL-2.0+
summary     : GNOME Terminal Emulator
builddeps   :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(vte-2.91)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(dconf)
    - pkgconfig(gconf-2.0)
    - pkgconfig(libnautilus-extension)
    - appdata-tools
    - desktop-file-utils
    - itstool
    - vala
    - gnome-common
description : |
    GNOME Terminal Emulator
setup      : |
    %configure --with-nautilus-extension \
               --disable-search-provider \
               --disable-static \
               --disable-migration \
               --enable-distro-packaging
build      : |
    %make
install    : |
    %make_install
